<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>च- MILLION | Color-Changing Clothes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body onclick="changeColor()">
    <header>
        <div class="logo">
            <img src="logo.png" alt="Chameleon Logo">
            <h1>च- MILLION</h1>
        </div>
        <p class="tagline">Hum nahi hamare kapde rang badalte hai.</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="#men">Men</a></li>
            <li><a href="#women">Women</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="men">
            <h2>Men's Collection</h2>
            <div class="product-grid" id="men-products"></div>
        </section>

        <section id="women">
            <h2>Women's Collection</h2>
            <div class="product-grid" id="women-products"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 च- MILLION. All rights reserved.</p>
    </footer>

    <script>
        function changeColor() {
            document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 80%)`;
        }
    </script>
</body>
</html>
